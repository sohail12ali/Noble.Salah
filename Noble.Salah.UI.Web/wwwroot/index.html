<head>

    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="Noble.Salah.UI.Web.styles.css" rel="stylesheet" /> -->

    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <!--For MudBlazor-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="_content/CodeBeam.MudBlazor.Extensions/MudExtensions.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script src="_content/CodeBeam.MudBlazor.Extensions/MudExtensions.min.js"></script>

    <script>
        // Get the current position using the Geolocation API
        window.navigator.geolocation.getCurrentPositionAsync = () =>
            new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    pos => resolve({
                        latitude: pos.coords.latitude,
                        longitude: pos.coords.longitude
                    }),
                    err => reject(err)
                );
            });
    </script>
    <script>
        // Get the current time zone ID
        window.getTimeZoneId = () => {
            try {
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                return timeZone || "UTC";
            } catch (error) {
                console.warn("Failed to get timezone, using UTC as fallback:", error);
                return "UTC";
            }
        };
    </script>
</body>

</html>
